<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <table>
    <tr>
      <td colspan="2"></td>
      <td colspan="2"></td>
      <td colspan="2" class="yellow-cell-1"></td>
      <td rowspan="5" class="narrow"></td>
    </tr>
    <tr>
      <td rowspan="2"></td>
      <td colspan="3" rowspan="3" class="big-square red"></td>
      <td colspan="2" rowspan="2" class="small-square yellow"></td>
    </tr>
    <tr>
    </tr>
    <tr>
      <td rowspan="2"></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2" class="small-square-2"></td>
      <td class="large"></td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td rowspan="3" class="yellow-cell-2"></td>
      <td class="large"></td>
      <td colspan="2" rowspan="2" class="blue-cell"></td>
      <td rowspan="3" class="narrow red-cell"></td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2"></td>
      <td class="black-cell-2"></td>
    </tr>
    <tr>
      <td colspan="3" class="short-cell"></td>
    </tr>
  </table>

  <script>
    const table = document.querySelector('table');

    table.addEventListener('click', function () {
      table.classList.toggle('full-size');
    });
  </script>

</body>

</html>
