<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 8 - Float Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Task 1: One block left, one block right -->
  <section class="task">
    <h2>Task 1: One left, one right</h2>
    <div class="container">
      <div class="box left-box">Block 1</div>
      <div class="box right-box"> Block 2</div>
    </div>
  </section>

  <!-- Task 2: One left, multiple right -->
  <section class="task">
    <h2>Task 2: One left, multiple right</h2>
    <div class="container">
      <div class="box left-box">Block 1</div>
      <div class="box right-box"> Block 2</div>
      <div class="box right-box">Block 3</div>
      <div class="box right-box"> Block 4</div>
    </div>
  </section>

  <!-- Task 3: Two left, two right -->
  <section class="task">
    <h2>Task 3: Two left, two right</h2>
    <div class="container">
      <div class="box left-box">Block 1</div>
      <div class="box left-box"> Block 2</div>
      <div class="box right-box">Block 3</div>
      <div class="box right-box"> Block 4</div>
    </div>
  </section>

  <!-- Task 4: Three right (two stacked) -->
  <section class="task">
    <h2>Task 4: Three right (two stacked)</h2>
    <div class="container task-4">
      <div class="left-container">
        <div class="box tall-box">Block 1</div>
      </div>

      <div class="right-container">
        <div class="box small-box">Block 2</div>
        <div class="box small-box">Block 3</div>
      </div>

    </div>
  </section>

  <!-- Task 5: Three center (two stacked) -->
  <section class="task">
    <h2>Task 5: Three center (two stacked)</h2>
    <div class="container task-5-wrapper">
      <div class="task5-left-container">
        <div class="box task5-tall-box">Block 1</div>
      </div>

      <div class="task5-right-container">
        <div class="box task5-small-box">Block 2</div>
        <div class="box task5-small-box">Block 3</div>
      </div>
    </div>
  </section>
  </div>
  </section>
</body>

</html>
