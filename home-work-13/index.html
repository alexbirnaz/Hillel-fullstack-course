<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Work 13</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="svg-container">

    <div class="square">
      <svg width="250" height="180">
        <rect class="rainbow" x="50" y="20" width="150" height="150" fill="blue"
          stroke="red" stroke-width="5" />
      </svg>
    </div>

    <div class="circle">
      <svg width="250" height="180">
        <circle cx="125" cy="95" r="75" fill="green" stroke="blue"
          stroke-width="5" />
      </svg>
    </div>

    <div class="ellipse">
      <svg width="250" height="180">
        <ellipse cx="125" cy="90" rx="100" ry="50" fill="red" stroke="black"
          stroke-width="5" />
      </svg>
    </div>

    <div class="rectangle">
      <svg width="250" height="180">
        <rect x="25" y="25" width="200" height="100" fill="orange"
          stroke="purple" stroke-width="5" />
      </svg>
    </div>

    <div class="bmw">
      <svg width="400" height="400" viewBox="-25 -25 150 150">
        <path class="light-blue-arc" d="M-17,50 A65,65 0 0,1 117,50" />
        <path class="dark-blue-arc" d="M50,-9 A58,58 0 0,1 50,109" />
        <path class="red-arc" d="M99,50 A49,49 0 0,1 1,50" />
        <circle class="outer-ring" cx="50" cy="50" r="71" />
        <circle class="black-circle" cx="50" cy="50" r="48" />

        <text class="bmw-letter" x="50" y="17" text-anchor="middle"
          transform="rotate(-45, 50, 50)">B</text>
        <text class="bmw-letter" x="50" y="17" text-anchor="middle">M</text>
        <text class="bmw-letter" x="50" y="17" text-anchor="middle"
          transform="rotate(45, 50, 50)">W</text>

        <circle class="inner-ring" cx="50" cy="50" r="30" />

        <g class="propeller">
          <path class="propeller-blue" d="M50,50 L50,20 A30,30 0 0,1 80,50 Z" />
          <path class="propeller-white"
            d="M50,50 L80,50 A30,30 0 0,1 50,80 Z" />
          <path class="propeller-blue" d="M50,50 L50,80 A30,30 0 0,1 20,50 Z" />
          <path class="propeller-white"
            d="M50,50 L20,50 A30,30 0 0,1 50,20 Z" />
          <line class="cross" x1="50" y1="20" x2="50" y2="80" />
          <line class="cross" x1="20" y1="50" x2="80" y2="50" />
        </g>
      </svg>
    </div>

  </div>
</body>

</html>
